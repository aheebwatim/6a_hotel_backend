<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Make a Reservation — 6A Hotel</title>
  <meta name="description" content="Reserve your stay at 6A Hotel in Arua. Choose your room, provide your details, and let us handle the rest.">
  <link rel="stylesheet" href="/static/css/style.css" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
</head>

<body>
  <div data-include="/static/sections/navbar.html"></div>

  <!-- HERO -->
  <section class="page-hero">
    <div class="container">
      <h1>Make a Reservation</h1>
      <p>Book your stay with us. It only takes a moment.</p>
    </div>
  </section>

  <!-- RESERVATION FORM -->
  <form id="reservationForm">
  <div class="form-row">
    <div class="form-group">
      <label for="guest_name">Full Name*</label>
      <input type="text" id="guest_name" name="guest_name" required>
    </div>
    <div class="form-group">
      <label for="guest_email">Email Address*</label>
      <input type="email" id="guest_email" name="guest_email" required>
    </div>
  </div>

  <div class="form-row">
    <div class="form-group">
      <label for="guest_phone">Phone Number*</label>
      <input type="tel" id="guest_phone" name="guest_phone" required>
    </div>
    <div class="form-group">
      <label for="room_id">Room Type*</label>
      <select name="room_id" id="room_id" required>
        <option value="1">Single Standard</option>
        <option value="2">Double Deluxe</option>
        <option value="3">Deluxe Suite / Family</option>
      </select>
    </div>
  </div>

  <div class="form-row">
    <div class="form-group">
      <label for="check_in">Check-In Date*</label>
      <input type="date" id="check_in" name="check_in" required>
    </div>
    <div class="form-group">
      <label for="check_out">Check-Out Date*</label>
      <input type="date" id="check_out" name="check_out" required>
    </div>
  </div>

  <div class="form-row">
    <div class="form-group">
      <label for="num_guests">Number of Guests*</label>
      <input type="number" id="num_guests" name="num_guests" min="1" value="1" required>
    </div>
    <div class="form-group">
      <label for="special_requests">Special Requests (Optional)</label>
      <textarea id="special_requests" name="special_requests" rows="3" placeholder="Any requests or notes?"></textarea>
    </div>
  </div>

  <div class="form-actions">
    <button type="submit" class="btn-primary">Submit Reservation</button>
    <button type="button" onclick="history.back()" class="btn-secondary">← Go Back</button>
  </div>
</form>

  <div data-include="/static/sections/footer.html"></div>
  <script src="/static/js/main.js"></script>

  
</body>
</html>
