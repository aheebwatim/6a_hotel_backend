<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Make a Reservation — 6A Hotel</title>
  <meta name="description" content="Reserve your stay at 6A Hotel in Arua. Choose your room, provide your details, and let us handle the rest.">
  <link rel="stylesheet" href="/static/css/style.css" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
</head>

<body>
  <div data-include="/static/sections/navbar.html"></div>

  <!-- HERO -->
  <section class="page-hero">
    <div class="container">
      <h1>Make a Reservation</h1>
      <p>Book your stay with us. It only takes a moment.</p>
    </div>
  </section>

  <!-- RESERVATION FORM -->
  <section class="reservation-form">
    <div class="container">

      <form action="http://127.0.0.1:8000/api/contact/" method="POST">
        <div class="form-row">
          <div class="form-group">
            <label for="name">Full Name*</label>
            <input type="text" id="name" name="name" required>
          </div>
          <div class="form-group">
            <label for="email">Email Address*</label>
            <input type="email" id="email" name="email" required>
          </div>
        </div>

        <div class="form-row">
          <div class="form-group">
            <label for="phone">Phone Number*</label>
            <input type="tel" id="phone" name="phone" required>
          </div>
          <div class="form-group">
            <label for="room">Room Type</label>
            <select name="room" id="room">
              <option>Single Standard</option>
              <option>Double Deluxe</option>
              <option>Deluxe Suite / Family</option>
            </select>
          </div>
        </div>

        <div class="form-row">
          <div class="form-group">
            <label for="dates">Preferred Dates</label>
            <input type="text" id="dates" name="dates" placeholder="e.g. July 10–12">
          </div>
          <div class="form-group">
            <label for="notes">Additional Notes (Optional)</label>
            <textarea name="notes" id="notes" rows="3" placeholder="Any requests or instructions?"></textarea>
          </div>
        </div>

        <div class="form-actions">
          <button type="submit" class="btn-primary">Submit Reservation Request</button>
          <button type="button" onclick="history.back()" class="btn-secondary">← Go Back</button>
        </div>
      </form>

    </div>
  </section>

  <div data-include="/static/sections/footer.html"></div>
  <script src="/static/js/main.js"></script>
  <script>
    // Autofill room type from URL param
    const urlParams = new URLSearchParams(window.location.search);
    const roomType = urlParams.get("room");
    if (roomType) {
      document.addEventListener("DOMContentLoaded", () => {
        const roomSelect = document.getElementById("room");
        Array.from(roomSelect.options).forEach(opt => {
          if (opt.value.toLowerCase() === roomType.toLowerCase()) {
            opt.selected = true;
          }
        });
      });
    }
  </script>
</body>
</html>
